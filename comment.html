<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Estilo-->
    <link rel="stylesheet" href="css/styles.css">
    <!--Fuente-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@200&display=swap" rel="stylesheet">
    <!--Iconos-->   
    <script src="https://kit.fontawesome.com/21cd822ecc.js" crossorigin="anonymous"></script>
    <!--Libreria Bootstrap-->
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <title>Leave your opinion!</title>
</head>
<body>
    <div class="grid">
    <header class="header">
    <a href="index.html"><img class="header-logo" src="img/logo.png" alt="Twenty One Pilots logo"></a>
    </header>  
    <nav class="navegador">
        <ul class="navegador-lista">
            <li><a class="navegador-link" href="index.html">The Pilots</a></li>
            <li><a class="navegador-link" href="discography.html">Discography</a></li>
            <li><a class="navegador-link" href="comment.html">Leave a comment</a></li>
        </ul>
    </nav>
    <main class="principal wrapper formContainer">
            <div class="container-form">
                <form>
                  <i class="fas fa-paper-plane" id="plane"></i>
            
                  <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" placeholder="Enter your name" id="contact-name" onkeyup="validateName()">
                    <span id="name-error"></span>
                  </div>
            
                  <div class="input-group">
                    <label>Phone No.</label>
                    <input type="tel" placeholder="123 456 7890" id="contact-phone" onkeyup="validatePhone()">
                    <span id="phone-error"></span>
                  </div>
            
                  <div class="input-group">
                    <label>Email Id</label>
                    <input type="email" placeholder="Enter Email" id="contact-email" onkeyup="validateEmail()">
                    <span id="email-error"></span>
                  </div>   
            
                  <div class="input-group">
                    <label>Your Message</label>
                    <textarea rows="5" placeholder="Enter your message" id="contact-message" onkeyup="validateMessage()"></textarea>
                    <span id="message-error"></span>
                  </div>
            
                <button onclick="return validateForm()">Submit</button>
                <span id="submit-error"></span>
               
              </form>
            
            
              <div class="useful-links">
                <a href="https://youtu.be/fz8bwvn9lA4">Watch Video</a>
                <a href="https://www.youtube.com/c/EasyTutorialsVideo?sub_confirmation=1">Visit Channel</a>
              </div>
              
              </div>   
    </main>


    <footer class="pie">
        <p class="pie-parrafo">Created and designed by Eugenia Villegas</p>
        <div class="pie-div"><a href="https://www.linkedin.com/in/maria-eugenia-villegas-638159105/" class="pie-link">Follow me on LinkedIn</a></div>
    </footer>
    </div>

    <script src="jsp/top.js"></script>
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
