<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Estilo-->
    <link rel="stylesheet" href="css/styles.css">
    <!--Fuente-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@200&display=swap" rel="stylesheet">
    <!--Libreria Bootstrap-->
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <title>Discography</title>
</head>
<body>
    <div class="grid">
    <header class="header">
    <a href="index.html"><img class="header-logo" src="img/logo.png" alt="Twenty One Pilots logo"></a>
    </header>  
    <nav class="navegador">
        <ul class="navegador-lista">
            <li><a class="navegador-link" href="index.html">The Pilots</a></li>
            <li><a class="navegador-link" href="discography.html">Discography</a></li>
            <li><a class="navegador-link" href="comment.html">Leave a comment</a></li>
        </ul>
    </nav>
    <main class="principal">
        <div class="container">
        <figure class="disk">
            <a href=""><img src="img/SelfTitled.png" class="disk-img" alt="SelfTitled album cover"></a>
            <figcaption>Twenty One Pilots (2009)</figcaption>
        </figure>
        <figure class="disk">
            <a href=""><img src="img/RegionalAtBestjpg.jpg" class="disk-img" alt="Regional At Best album cover"></a>
            <figcaption>Regional at Best (2011)</figcaption>
        </figure>
        <figure class="disk">
            <a href=""><img src="img/Vessel.jpg" class="disk-img" alt="Vessel album cover"></a>
            <figcaption>Vessel (2013)</figcaption>
        </figure>
        <figure class="disk">
            <a href=""><img src="img/Blurryface.jpg" class="disk-img" alt="Blurryface album cover"></a>
            <figcaption>Blurryface (2015)</figcaption>
        </figure>
        <figure class="disk">
            <a href=""><img src="img/Trench.jpg" class="disk-img" alt="Trench album cover"></a>
            <figcaption>Trench (2018)</figcaption>
        </figure>
        <figure class="disk">
            <a href=""><img src="img/ScaledAndIcy.jpg" class="disk-img" alt="Scaled And Icy album cover"></a>
            <figcaption>Scaled And Icy (2021)</figcaption>
        </figure>
        </div>
    </main>
    
    

    
    <footer class="pie">
        <p class="pie-parrafo">Created and designed by Eugenia Villegas</p>
        <div class="pie-div"><a href="https://www.linkedin.com/in/maria-eugenia-villegas-638159105/" class="pie-link">Follow me on LinkedIn</a></div>
    </footer>
    </div>

</body>
</html>
